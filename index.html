<!DOCTYPE html>
<html>
<head>
  <title>CareerBuddy AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>CareerBuddy AI</h1>
    <p>Your smart assistant for interview preparation</p>
  </div>

  <div class="container">
    
    <h2>Upload JD / Resume (PDF, Image) or paste text</h2>

    <div class="upload-section">
      <div>
        <label>Job Description</label>
        <textarea id="jd" placeholder="Paste JD here..."></textarea>

        <input type="file" id="jdFile" accept=".pdf,.png,.jpg,.jpeg" />
        <button onclick="loadFile('jdFile','jd')">Upload & Extract</button>
      </div>

      <div>
        <label>Resume</label>
        <textarea id="resume" placeholder="Paste Resume here..."></textarea>

        <input type="file" id="resumeFile" accept=".pdf,.png,.jpg,.jpeg" />
        <button onclick="loadFile('resumeFile','resume')">Upload & Extract</button>
      </div>
    </div>

    <button class="generate-btn" onclick="generate()">Generate Questions</button>

    <h3>Generated Questions</h3>
    <div id="output" class="output-box">Nothing yet...</div>

  </div>

  <footer>
    <p>Powered by AI • Safe & Secure • © CareerBuddy AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

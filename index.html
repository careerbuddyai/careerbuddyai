<!DOCTYPE html>
<html>
<head>
  <title>CareerBuddy AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CareerBuddy AI</h1>
    <p>Generate Interview Questions from JD & Resume</p>

    <textarea id="jd" placeholder="Paste Job Description here"></textarea>
    <textarea id="resume" placeholder="Paste Resume here"></textarea>

    <button onclick="generate()">Generate Questions</button>

    <h3>Generated Questions:</h3>
    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
